build.dependsOn jacocoTestReport
build.dependsOn test
check.dependsOn jacocoTestCoverageVerification

test {
    finalizedBy jacocoTestReport
}

def covReq = '0.9'
def includesArray = [
        'io.dgj7.jod.*'
]
def excludesArray = [
        // todo: check if we need these listed here
        /* probably don't need to test these */
