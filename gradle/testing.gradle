jacoco {
    toolVersion = "0.8.13"
}

jacocoTestReport {
    //dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}

jacocoTestCoverageVerification {
    enabled = true

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: excludesArray)
        }))
    }

    violationRules {
        enabled = true

        rule {
            enabled = true
            includes = includesArray
            excludes = excludesArray
            limit {
                minimum = BigDecimal.valueOf(Double.valueOf("${covReq}"))
            }
        }

        rule {
            enabled = true
            element = 'CLASS'
            includes = includesArray
            excludes = excludesArray
            limit {
                counter = 'LINE'
